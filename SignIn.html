<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernysh Sign in</title>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
    <div class="action-area">
        <div class="logo-area">
            <div class="circle-logo"></div>
            <div class="text-logo"><h3>Chernysh</h3></div>
        </div>
        <div class="form-area">
            <div class="text-container">
                <h1>Welcome back!</h1>
                <h4>To sign in write down your details.</h4>
            </div>
                <form action="#" method="get">
                    <div class="email-inp">
                        <label for="email-inp">Email: *</label>
                        <input type="email" id="email-inp" name="login-user-email" placeholder="example@dot.com" required>
                    </div>
    
                    <div class="psw-inp">
                        <label for="psw-inp">Password: *</label>
                        <input type="password" id="psw-inp" name="login-user-password" placeholder="**********" required>
                    </div>
    
                    <div class="btm-part">
                        <div class="checkbox-inp">
                            <input type="checkbox" id="rememberme" name="user-rememberme">
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>
    
                    <button type="submit">Sign in</button>
                </form>
            <div class="account">
                Don't have an account?
                <a href="SignUp.html">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="bg-area">
        <div class="shapes-cont">
            <div class="frosted-glass-cube"></div>
            <div class="cube"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
