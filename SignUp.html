<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernysh Sign up</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
    <div class="action-area">
        <div class="logo-area">
            <div class="circle-logo"></div>
            <div class="text-logo"><h3>Chernysh</h3></div>
        </div>
        <div class="form-area">
            <div class="text-cont">
                <h1>Welcome back!</h1>
                <h4>To sign up write down your details.</h4>
            </div>
            <form action="#" method="get">
                <div class="fname-inp">
                    <label for="fname">First name: *</label>
                    <input type="text" id="fname" name="fname" placeholder="Name" required>
                </div>
    
                <div class="email-inp">
                    <label for="email-inp">Email: *</label>
                    <input type="email" id="email-inp" name="login-user-email" placeholder="example@dot.com" required>
                </div>
    
                <div class="psw-inp">
                    <label for="psw-inp">Password (minimum 8 characters) : *</label>
                    <input type="password" id="psw-inp" name="login-user-password" placeholder="**********" required minlength="8">
                </div>
    
                <div class="prv-inp">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">I agree with privacy policy.</label>
                </div>
    
                <div class="upd-inp">
                    <input type="checkbox" id="updates" name="updates">
                    <label for="updates">Send me on email new updates.</label>
                </div>
    
                <button type="submit">Submit</button>
            </form>
            <div class="account">
                Already have an account?
                <a href="SignIn.html">Sign In</a>
            </div>
        </div>
    </div>
    <div class="bg-area">
        <div class="shapes-cont">
            <div class="frosted-glass-cube"></div>
            <div class="cube"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
